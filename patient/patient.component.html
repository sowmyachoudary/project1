<div class="container">
    <div classs="col-md-6 col-rx-12"  *ngFor="let patient of patients">
	  <div class="panel panel-default">
	   <div class="panel-heading">
	      <p>Name:{{patient.name}}</p>
		  </div>
		  <div class="panel-body row">
		  
		   <div class="col-md-8 col-sm-6 col-xs-12">
		     <p>disease:{{patient.disease}}</p>
			 <p>attendingnurse:{{patient.attendingnurse}}</p>
			 <p>attendingdoctor:{{patient.attendingdoctor}}</p>
			 <p>enrollmentdate:{{patient.enrollmentdate}}</p>
			 </div>
		  </div>
	    </div>
	</div>
</div>
